<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Small Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link
            rel="icon"
            type="/assets/favicon.ico"
            href="/assets/favicon.ico"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/my_css.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark main-nav">
        <div class="container px-5 navbar-div">
            <a class="navbar-brand image-brand-admin" href="/home">
                <img
                        src="/img/Logo_small.png"
                        alt=""
                        width="60"
                        height="60"
                />
            </a>
            <a class="navbar-brand text-brand-admin" href="/home">The Restaurant - Add Ingredient</a>
            <a class="navbar-brand text-brand-admin-reduced" href="/home">Admin Add Ingredient</a>
            <button
                    class="navbar-toggler sandwich-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Page Content-->
<div class="container px-4 px-lg-5">
    <div
         class="card text-white bg-secondary my-5 py-4 text-center intro-text"
    >
        <div class="card-body intro-text-content">
            <p class="text-white m-0 intro-text-content-p">
                Add Ingredient
            </p>
        </div>
    </div>
    <!-- Content Row-->
    <div class="form-holder">
        <form th:object="${ingredientAddBindingModel}" class="register-form" action="/ingredients/add" method="POST">
            <div class="form-group row input-el">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:field="*{imageUrl}"
                           aria-describedby="imageUrlHelpInline" placeholder="Image URL">
                </div>
            </div>
            <div class="form-group row input-el">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                           th:errorclass="bg-danger"
                           aria-describedby="nameHelpInline" placeholder="Name of Ingredient">
                    <small id="nameHelpInline" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="bg-danger text-light rounded">
                        Name must be between 5 and 20 characters.
                    </small>
                </div>
            </div>
            <div class="form-group row input-el">
                <div class="col-sm-10">
                    <input type="number" step="0.001" class="form-control" id="quantity" name="quantity"
                           th:field="*{quantity}" th:errorclass="bg-danger"
                           aria-describedby="quantityHelpInline" placeholder="Quantity">
                    <small id="quantityHelpInline" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                           class="bg-danger text-light rounded">
                        Name must be between 5 and 20 characters.
                    </small>
                </div>
            </div>
            <div class="form-group row input-el">
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="bestBefore" name="bestBefore" th:field="*{bestBefore}"
                           th:errorclass="bg-danger"
                           aria-describedby="bestBeforeHelpInline" placeholder="Best Before Date">
                    <small id="bestBeforeHelpInline" th:if="${#fields.hasErrors('bestBefore')}" th:errors="*{bestBefore}"
                           class="bg-danger text-light rounded">
                        Name must be between 5 and 20 characters.
                    </small>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Add</button>


        </form>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark footer">
        <div class="container px-4 px-lg-5 footer_container">
            <p class="m-0 text-center text-white">
                Copyright &copy; Your Website 2021
            </p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
</body>
</html>
