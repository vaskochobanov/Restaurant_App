<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Small Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link
            rel="icon"
            type="/assets/favicon.ico"
            href="/assets/favicon.ico"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/my_css.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark main-nav">
        <div class="container px-5 navbar-div">
            <a class="navbar-brand image-brand-admin" href="/">
                <img
                        src="/img/Logo_small.png"
                        alt=""
                        width="60"
                        height="60"
                />
            </a>
            <a class="navbar-brand text-brand-admin" href="/home">The Restaurant - Management Panel</a>
            <a class="navbar-brand text-brand-admin-reduced" href="/home">Management Panel</a>
            <button
                    class="navbar-toggler sandwich-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Page Content-->
<div class="container px-4 px-lg-5">
    <div
            class="card text-white bg-secondary my-5 py-4 text-center intro-text"
    >
        <div class="card-body intro-text-content">
            <p class="text-white m-0 intro-text-content-p">
                Welcome to Restaurant management panel!
            </p>
        </div>
    </div>
    <!-- Content Row-->
    <div class="card-group card-wrapper">
        <div class="card cards">
            <div class="card-body">
                <h3 class="card-title card-title-admin">User Management</h3>
                <a class="card-text admin-links" href="/admin/add-user">Add User</a>
                <br>
                <a class="card-text admin-links" href="/admin/edit-user">Edit Users</a>
            </div>
        </div>
        <div class="card cards">
            <div class="card-body">
                <h3 class="card-title card-title-admin">Storage Management</h3>
                <a class="card-text admin-links" href="/ingredients/add">Add Ingredient</a>
                <br>
                <a class="card-text admin-links" href="/ingredients/edit-storage">Edit Storage</a>
            </div>
        </div>
        <div class="card cards">
            <div class="card-body">
                <h3 class="card-title card-title-admin">Meal Management</h3>
                <a class="card-text admin-links" href="/meals/add">Add Meal</a>
                <br>
                <a class="card-text admin-links" href="/meals/edit">Edit Meals</a>
            </div>
        </div>
        <div class="card cards">
            <div class="card-body">
                <h3 class="card-title card-title-admin">Tables Management</h3>
                <a class="card-text admin-links" href="/tables/add">Add Table</a>
                <br>
                <a class="card-text admin-links" href="/tables/edit">Edit Tables</a>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark footer">
        <div class="container px-4 px-lg-5 footer_container">
            <p class="m-0 text-center text-white">
                Copyright &copy; Your Website 2021
            </p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
</body>
</html>
