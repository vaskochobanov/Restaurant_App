<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Small Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link
            rel="icon"
            type="/assets/favicon.ico"
            href="/assets/favicon.ico"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/my_css.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark main-nav">
        <div class="container px-5 navbar-div">
            <a class="navbar-brand image-brand-admin" href="/home">
                <img
                        src="/img/Logo_small.png"
                        alt=""
                        width="60"
                        height="60"
                />
            </a>
            <a class="navbar-brand text-brand-admin" href="/home">The Restaurant - Edit Users</a>
            <a class="navbar-brand text-brand-admin-reduced" href="/home">Admin Edit Users</a>
            <button
                    class="navbar-toggler sandwich-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Page Content-->
<div class="container px-4 px-lg-5 main-content">
    <div
            class="card text-white bg-secondary my-5 py-4 text-center intro-text"
    >
        <div class="card-body intro-text-content">
            <p class="text-white m-0 intro-text-content-p">
                Edit Users
            </p>
        </div>
    </div>
    <div class="input-group input-group-lg filter-field">
        <span class="input-group-text filter-label" id="inputGroup-sizing-lg">Filter Users</span>
        <input id=filterField type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    <!-- Content Row-->
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.fullName}">Mark</td>
            <td th:text="${u.username}">Otto</td>
            <td>
                <div class="form-button">
                    <form th:method="GET" th:action="@{/admin/user-edit/{id}(id = ${u.id})}">
                        <button type="submit" class="btn btn-warning">Edit</button>
                    </form>
                    <form th:method="GET" th:action="@{/admin/user-delete/{id}(id = ${u.id})}"
                          th:unless="${currentUser.equals(u.username)}" class="form-button-delete">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        <!--        <tr>-->
        <!--            <td>Jacob</td>-->
        <!--            <td>Thornton</td>-->
        <!--            <td>-->
        <!--                <div class="form-button">-->
        <!--                    <form method="get" action="/admin/user-edit">-->
        <!--                        <button type="submit" class="btn btn-warning">Edit</button>-->
        <!--                    </form>-->
        <!--                    <form method="get" action="/admin/user-edit" class="form-button-delete">-->
        <!--                        <button type="submit" class="btn btn-danger">Delete</button>-->
        <!--                    </form>-->
        <!--                </div>-->
        <!--            </td>-->
        <!--        </tr>-->
        </tbody>
    </table>
    <!-- Footer-->
    <footer class="py-5 bg-dark footer">
        <div class="container px-4 px-lg-5 footer_container">
            <p class="m-0 text-center text-white">
                Copyright &copy; Your Website 2021
            </p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
</body>
</html>
