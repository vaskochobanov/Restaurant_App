<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Small Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link
            rel="icon"
            type="/assets/favicon.ico"
            href="/assets/favicon.ico"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/my_css.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark main-nav">
        <div class="container px-5 navbar-div">
            <a class="navbar-brand image-brand" href="/">
                <img
                        src="/img/Logo_small.png"
                        alt=""
                        width="60"
                        height="60"
                />
            </a>
            <a class="navbar-brand text-brand" href="/">The Restaurant</a>
            <button
                    class="navbar-toggler sandwich-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="/users/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Page Content-->
<div class="container px-4 px-lg-5">
    <div th:if="${!notFound}"
         class="card text-white bg-secondary my-5 py-4 text-center intro-text"
    >
        <div class="card-body intro-text-content">
            <p class="text-white m-0 intro-text-content-p">
                Login to browse our menu!
            </p>
        </div>
    </div>
    <div th:if="${notFound}"
         class="card text-white bg-secondary my-5 py-4 text-center intro-text"
    >
        <div class="card-body intro-text-content">
            <p class="text-white m-0 intro-text-content-p intro-text-notFound">
                Wrong username or password
            </p>
        </div>
    </div>
    <!-- Content Row-->
    <div class="form-holder">
        <form class="register-form" action="/users/login" method="POST">
            <div class="form-group row input-el">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username"
                           aria-describedby="usernameHelpInline" placeholder="Username">
                    <small id="usernameHelpInline"
                           class="bg-danger text-light rounded">
                        Username length must be between 5 and 20 characters.
                    </small>
                </div>
            </div>
            <div class="form-group row input-el">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password"
                           aria-describedby="passwordHelpInline" placeholder="Password">
                    <small id="passwordHelpInline"
                           class="bg-danger text-light rounded">
                        Username length must be between 5 and 20 characters.
                    </small>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Login</button>


        </form>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark footer">
        <div class="container px-4 px-lg-5 footer_container">
            <p class="m-0 text-center text-white">
                Copyright &copy; Your Website 2021
            </p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
</body>
</html>
